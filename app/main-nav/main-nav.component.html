<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="onSidenavClose()"><i class="material-icons">
          home
          </i>Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item [matMenuTriggerFor]="intern" routerLink="/interns" (click)="onSidenavClose()"><i class="material-icons">
          person
          </i>Interns</a>
          <mat-menu #intern="matMenu">

             <a mat-menu-item routerLink="/add-intern" (click)="onSidenavClose()"><i class="material-icons">
                  person_add
                  </i>Add Intern</a>

                  <a mat-menu-item  routerLink="/edit-intern" (click)="onSidenavClose()"><i class="material-icons">
                      sync
                      </i>Edit Intern</a>

          </mat-menu>
      <mat-divider></mat-divider>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i class="material-icons">
            vertical_split
            </i>
      </button>
      <span class="filler">Ang-Prac</span><span><i class="material-icons">
          search
          </i></span>
          <div class="example-input"><span class="gap"><input type="search" matInput placeholder="Search"></span></div>
          <div class="example-button"><span> <button mat-mini-fab>Search</button></span></div>
  
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>

 <!-- <a mat-list-item routerLink="/add-intern"><i class="material-icons">
          person_add
          </i>Add Intern</a>
      <a mat-list-item routerLink="/edit-intern"><i class="material-icons">
          sync
          </i>Edit Intern</a> --> 

</mat-sidenav-container>
