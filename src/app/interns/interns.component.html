
<h2>All Interns</h2>
<div class="container col-md-12"> 
     
<div class="table-responsive table-container">  
  <table class="table table-dark table-hover table-striped">  
    <thead class="thead-light">  
      <tr>  
        <th>ID</th>  
        <th>firstName</th> 
        <th>lastName</th> 
        <th>Bio</th>
        
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let intern of interns"> 
         
        <td>{{intern.id}}</td>  
        <td>{{intern.firstName}}</td>
        <td>{{intern.lastName}}</td> 
        <td>{{intern.bio}}</td> 
         
        <td>  
          <button (click)="deleteIntern(intern)" class="btn btn-info"> Delete</button>  
          <button (click)="updateIntern(intern)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
        </td>  
      </tr>  
    </tbody>  
  </table>  
  <div>
      <button (click)="addIntern()" class="btn btn-info">Add Intern</button>
    </div> 
</div> 
 
</div>
